<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- CSS-ядро Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Підібрані стилі саме для цього шаблона -->
    <link href="css/signin.css" rel="stylesheet">



</head>

<body>

<div class="container">
     <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Вхід</h2>
        <label for="inputEmail" class="sr-only">Імейл</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Імейл" required autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Запам'ятати мене
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login-button">Увійти</button>
    </form>

</div> <!-- /container -->

<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
